<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${libro.id} == null ? 'Agregar Libro' : 'Editar Libro'"></h1>
    <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" id="autor" th:field="*{autor}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="publicacion" class="form-label">Fecha de Publicación</label>
            <input type="date" id="publicacion"
                   th:field="*{publicacion}"
                   th:value="${#temporals.format(libro.publicacion, 'dd/MM/yyyy')}"
                   class="form-control">
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" th:field="*{descripcion}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/libros" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
